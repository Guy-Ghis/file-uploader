version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://db:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=password
    ports:
      - "8080:8080"
    depends_on:
      - db
    command: start-dev
    networks:
      - app-network

  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=password
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  upload-proxy:
    build:
      context: ./upload-proxy
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./uploads.json:/app/uploads.json
    environment:
      - KEYCLOAK_URL=http://10.153.115.29:8080
      - CLIENT_ID=upload-client
      - CLIENT_SECRET=BS39TY899x6pnyoHMtI319GbOs0H6xD8  # Replace with actual secret
    depends_on:
      - keycloak
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge