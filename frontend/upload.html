<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload | File Upload System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/upload.js"></script>
  <script>
    // Minimal htmx extension: ensure Authorization header is attached
    htmx.defineExtension('auth', {
      onEvent: function (name, evt) {
        if (name === 'htmx:beforeRequest') {
          var el = evt.detail.elt;
          if (el && el.id === 'upload-form') {
            if (!evt.detail.headers) evt.detail.headers = {};
            var token = sessionStorage.getItem('access_token');
            if (token) {
              evt.detail.headers['Authorization'] = 'Bearer ' + token;
              console.log('Authorization header set');
            }
          }
        }
      }
    });
  </script>
  <script src="config.js"></script>
  <style>
    :root {
      --bg-start:#0f1724; --bg-end:#0b1220;
      --panel:#151c2c; --panel-border:#1f2a40; --text:#e8eefc; --muted:#a7b6d6;
      --primary:#ff8a33; --primary-600:#e67622; --radius:14px; --shadow:0 12px 36px rgba(0,0,0,.35);
      --success-bg:#0f3322; --success-border:#1e7a53; --error-bg:#331616; --error-border:#7a2a2a;
      --cool1:#1b2336; --cool2:#0f192d; --cool3:#1e2a44;
    }
    html,body{height:100%}
    body{
      margin:0;font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);
      background:
        radial-gradient(1200px 600px at 15% -10%, #2a3c6433, transparent 60%),
        radial-gradient(900px 500px at 110% 10%, #1c2a4f22, transparent 50%),
        linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
      overflow:hidden
    }

    .titlebar{position:fixed;top:0;left:0;right:0;height:52px;display:flex;align-items:center;justify-content:space-between;padding:0 16px;background:linear-gradient(180deg, #0e1526aa, #0e152688);backdrop-filter:blur(8px);border-bottom:1px solid #1c2640;z-index:50}
    .titlebar-left{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.3px}
    .window-controls{display:flex;align-items:center;gap:8px}
    .window-dot{width:10px;height:10px;border-radius:999px;background:#3a4a6d;border:1px solid #4b5e8d}
    .logout-btn{display:inline-flex;align-items:center;gap:8px;background:transparent;border:1px solid #2a3b60;color:var(--text);padding:8px 12px;border-radius:10px;cursor:pointer}
    .logout-btn:hover{background:#1a2440}

    .container{max-width:1200px;margin:0 auto;padding:72px 24px 28px}

    .layout{display:grid;grid-template-columns:1.5fr .7fr;gap:22px;align-items:start}
    @media (max-width: 980px){.layout{grid-template-columns:1fr}}

    .panel{background:var(--panel);border:1px solid var(--panel-border);border-radius:var(--radius);padding:26px;box-shadow:var(--shadow);backdrop-filter:blur(6px)}

    .dropzone{display:grid;place-items:center;min-height:320px;border:2px dashed #2c3a5f;border-radius:16px;background:linear-gradient(180deg, var(--cool1), var(--cool2));transition:background .2s,border-color .2s}
    .dropzone.dragover{border-color:#5f7dff;background:linear-gradient(180deg, #1b2542, #131f3a)}
    .dropzone-inner{text-align:center}
    .dropzone-title{font-size:20px;margin:4px 0 10px}
    .dropzone-sub{color:var(--muted);font-size:13px}

    .actions{display:flex;gap:12px;justify-content:center;margin-top:18px}
    .btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:700;color:#0a0f1e;cursor:pointer;transition:transform .06s ease, background .2s ease, box-shadow .2s ease;box-shadow:0 8px 20px rgba(255,138,51,.25)}
    .btn:active{transform:translateY(1px) scale(.99)}
    .btn-primary{background:var(--primary)} .btn-primary:hover{background:var(--primary-600)}
    .btn-secondary{background:#233158;color:#e6ecff;box-shadow:0 6px 18px rgba(35,49,88,.25)}

    input[type=file]{display:none}

    .progress{margin-top:14px}
    .progress-bar{width:100%;height:12px;background:#0e1530;border:1px solid #213264;border-radius:999px;overflow:hidden}
    .progress-bar-fill{height:100%;width:0%;background:linear-gradient(90deg,#4f7cff,#8aa4ff);transition:width .25s ease-in-out}
    .progress-text{color:var(--muted);font-size:12px;margin:8px 0 6px}

    .sidebar-title{font-size:14px;color:#cfd9f7;letter-spacing:.4px;margin:0 0 10px}
    .recent-list{display:flex;flex-direction:column;gap:10px;max-height:460px;overflow:auto;padding-right:4px}
    .recent-item{display:grid;grid-template-columns:40px 1fr auto;gap:10px;align-items:center;background:linear-gradient(180deg, var(--cool3), var(--cool2));border:1px solid #22335a;border-radius:12px;padding:10px}
    .thumb{width:40px;height:40px;border-radius:8px;background:#0e1530;display:grid;place-items:center;color:#a7b6d6;font-size:12px;overflow:hidden}
    .file-meta{display:flex;flex-direction:column}
    .file-name{font-weight:600;font-size:13px}
    .file-size{font-size:12px;color:var(--muted)}
    .status-pill{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid #2b3a6a;color:#cfe0ff}

    .bubbles{position:fixed;inset:0;overflow:hidden;pointer-events:none;z-index:0}
    .bubbles span{position:absolute;display:block;width:var(--s,14px);height:var(--s,14px);border-radius:999px;background:radial-gradient(#a0b4ff22,#a0b4ff00 70%);filter:blur(2px);animation:drift var(--t,18s) linear infinite}
    @keyframes drift{0%{transform:translate(var(--x,0),var(--y,0)) scale(1);opacity:.25}50%{transform:translate(calc(var(--x,0) * -1),calc(var(--y,0) * -1)) scale(1.12);opacity:.18}100%{transform:translate(var(--x,0),var(--y,0)) scale(1);opacity:.25}}
  </style>
</head>
<body>
  <div class="titlebar">
    <div class="titlebar-left">
      <div class="window-controls">
        <span class="window-dot"></span>
        <span class="window-dot"></span>
        <span class="window-dot"></span>
      </div>
      <div style="margin-left:10px">FileStack</div>
    </div>
    <button class="logout-btn" onclick="logout()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 3H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h9" stroke="#cfe0ff" stroke-width="1.6"/><path d="M10 17l5-5-5-5" stroke="#cfe0ff" stroke-width="1.6"/><path d="M21 12H9" stroke="#cfe0ff" stroke-width="1.6"/></svg>
      Logout
    </button>
  </div>

  <!-- floating bubbles background -->
  <div class="bubbles" aria-hidden="true">
    <span style="left:6%; top:12%; --x:80px; --y:-120px; --s:18px; --t:19s"></span>
    <span style="left:22%; top:76%; --x:-140px; --y:-60px; --s:12px; --t:23s"></span>
    <span style="left:38%; top:28%; --x:120px; --y:80px; --s:22px; --t:21s"></span>
    <span style="left:52%; top:64%; --x:-90px; --y:120px; --s:16px; --t:20s"></span>
    <span style="left:71%; top:18%; --x:-130px; --y:90px; --s:14px; --t:26s"></span>
    <span style="left:84%; top:52%; --x:110px; --y:-110px; --s:20px; --t:24s"></span>
  </div>

  <div class="container">
    <div class="layout">
      <div class="panel">
        <form id="upload-form" hx-post="http://localhost:3000/api/upload" hx-target="#upload-response" hx-ext="upload,auth" hx-encoding="multipart/form-data" enctype="multipart/form-data">
            <div id="dropzone" class="dropzone">
              <div class="dropzone-inner">
                <div class="dropzone-title">Drag & drop files here</div>
                <div class="dropzone-sub">or click the button below to select files</div>
                <div class="actions">
                  <label class="btn btn-secondary" for="file-input">Choose Files</label>
                  <button type="submit" id="upload-btn" class="btn btn-primary">Upload Files</button>
                </div>
                <input type="file" name="file" id="file-input" required>
                <div id="selected-file" class="file-size" style="margin-top:10px"></div>
              </div>
            </div>

            <div id="upload-progress" class="progress" style="display:none">
              <div class="progress-text">Uploading... <span id="progress-percent">0%</span></div>
              <div class="progress-bar"><div id="progress-bar-fill" class="progress-bar-fill"></div></div>
            </div>
          </form>

        <div id="upload-response" class="status" style="margin-top:12px;color:var(--muted)">Your upload result will appear here.</div>
      </div>

      <aside class="panel">
        <div class="sidebar-title">Recent uploads</div>
        <div id="recent-list" class="recent-list"></div>
      </aside>
    </div>
  </div>

  <script>
    // Guard: require token to be present
    const token = sessionStorage.getItem('access_token');
    if (!token) { window.location.href = 'index.html'; }

    // Set upload URL from config on load
    document.addEventListener('DOMContentLoaded', function(){
      const form = document.getElementById('upload-form');
      console.log('Setting upload URL...');
      if (typeof CONFIG !== 'undefined') {
        const uploadUrl = CONFIG.getUploadUrl();
        console.log('Upload URL from config:', uploadUrl);
        form.setAttribute('hx-post', uploadUrl);
        console.log('Form hx-post attribute set to:', form.getAttribute('hx-post'));
      } else {
        console.error('CONFIG is undefined!');
      }

      // Ensure Authorization header is set via hx-headers as a fallback
      const tokenFromSession = sessionStorage.getItem('access_token');
      if (tokenFromSession) {
        const headersJson = JSON.stringify({ Authorization: 'Bearer ' + tokenFromSession });
        form.setAttribute('hx-headers', headersJson);
        console.log('Form hx-headers set');
      } else {
        console.warn('No access_token in sessionStorage when initializing upload form');
      }
    });

    // Show selected filename
    const fileInput = document.getElementById('file-input');
    const selectedFileEl = document.getElementById('selected-file');
    fileInput.addEventListener('change', function(){
      if (fileInput.files && fileInput.files.length > 0) {
        const f = fileInput.files[0];
        const sizeKB = Math.max(1, Math.round(f.size/1024));
        selectedFileEl.textContent = `${f.name} • ${sizeKB} KB`;
      } else {
        selectedFileEl.textContent = '';
      }
    });

    // Drag & drop wiring to the hidden input
    const dropzone = document.getElementById('dropzone');
    dropzone.addEventListener('dragover', function(e){ e.preventDefault(); dropzone.classList.add('dragover'); });
    dropzone.addEventListener('dragleave', function(){ dropzone.classList.remove('dragover'); });
    dropzone.addEventListener('drop', function(e){
      e.preventDefault(); dropzone.classList.remove('dragover');
      if (e.dataTransfer && e.dataTransfer.files && e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        const event = new Event('change');
        fileInput.dispatchEvent(event);
      }
    });

    // htmx upload progress events
    document.body.addEventListener('htmx:upload:beforeSend', function(){
      document.getElementById('upload-progress').style.display = '';
      document.getElementById('progress-bar-fill').style.width = '0%';
      document.getElementById('progress-percent').textContent = '0%';
    });

    document.body.addEventListener('htmx:upload:progress', function(evt){
      const p = Math.round((evt.detail.loaded/evt.detail.total)*100);
      document.getElementById('progress-bar-fill').style.width = p + '%';
      document.getElementById('progress-percent').textContent = p + '%';
      document.getElementById('upload-progress').style.display = '';
    });

    document.body.addEventListener('htmx:afterRequest', function(evt){
      if (evt.detail.elt && evt.detail.elt.id === 'upload-form') {
        document.getElementById('upload-progress').style.display = 'none';
      }
    });

    document.body.addEventListener('htmx:beforeRequest', function(evt){
      if (evt.detail.elt.id === 'upload-form') {
        console.log('Upload request starting...');
        console.log('Request URL:', evt.detail.xhr.url);
        console.log('Request method:', evt.detail.xhr.method);
        document.getElementById('upload-btn').disabled = true;
        document.getElementById('upload-progress').classList.remove('hidden');
      }
    });

    document.body.addEventListener('htmx:afterRequest', function(evt){
      if (evt.detail.elt.id === 'upload-form') {
        if (evt.detail.xhr && evt.detail.xhr.status === 401) {
          // Token likely expired/invalid → force re-login
          alert('Session expired. Please login again.');
          logout();
          return;
        }
        document.getElementById('upload-btn').disabled = false;
        document.getElementById('upload-progress').classList.add('hidden');
        document.getElementById('progress-bar-fill').style.width = '0%';
        document.getElementById('progress-percent').textContent = '0%';
      }
    });

    document.body.addEventListener('htmx:afterSwap', function(evt){
      if (evt.detail.target.id === 'upload-response') {
        const form = document.getElementById('upload-form');
        form.reset();
      }
    });

    function logout(){
      sessionStorage.removeItem('access_token');
      sessionStorage.removeItem('oauth_state');
      sessionStorage.removeItem('code_verifier');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
